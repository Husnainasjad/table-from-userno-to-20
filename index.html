<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>Tables</h1>
  <script>
    var MyNumber = prompt('Enter a number between 1 and 20:');
MyNumber = parseInt(MyNumber);
if (MyNumber && MyNumber >= 1 && MyNumber <= 20) {
  for (var i = MyNumber; i <= 20; i++) {
    for (var j = 1; j <= 10; j++) {
      var result = i * j;
      document.write(i + ' * ' + j + ' = ' + result + "<br>");
    }
    document.write('------------------------' + "<br>");
  }
} else {
  document.write('Please enter a valid number between 1 and 20.');
}

  </script>
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
  
</body>

</html>
